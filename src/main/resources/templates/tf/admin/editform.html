<html>
<head>
    <meta charset="UTF-8">
    <title>编辑表单</title>
    <style type="text/css" rel="stylesheet">
        .wrap{margin:0 auto;width:450px;color:#db7093}
        .wordCenter{position:relative;left:35%;} 
        .wrap1{background: #eeeed1}
    </style>
    <script type="text/javascript">
	    function check(){
	        window.location.href="/html/login.html";
	    }
    </script>
    
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    
</head>
    <body>
        <div class="wrap">
          	<br>
          	<br>
          	<fieldset class="wrap1">    
            <form action="/api/v1/customer/updateCustomer" method="post">
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I&nbsp;&nbsp;&nbsp;&nbsp;D: <input type="text" name="id" id="id"/></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用&nbsp;&nbsp;户: <input type="text" name="username" id="username" /></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;积&nbsp;&nbsp;分: <input type="text" name="experience" id="experience" /></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;性&nbsp;&nbsp;别: <input type="text" name="sex" id="sex" /></p>
               	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;评&nbsp;&nbsp;分: <input type="text" name="score" id="score"/></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;城&nbsp;&nbsp;市: <input type="text" name="city" id="city" /></p>
               	<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;签&nbsp;&nbsp;名: <input type="text" name="sign" id="sign"/></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;职&nbsp;&nbsp;业: <input type="text" name="classify" id="classify" /></p>
                <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;财&nbsp;&nbsp;富: <input type="text" name="wealth" id="wealth"/></p>
                <div style="width:60%;padding:0;margin:0;float:left;box-sizing:border-box;">
					<input style="width:100px" type="button" name="ButtonAibang" value="提交" id="Button1" onclick="check()">
				</div>     
    			<div style="width:40%;padding:0;margin:0;float:right;box-sizing:border-box;">
    				<input style="width:100px" type="submit" name="ButtonBaidu" value="重置" id="Button2" >
    			</div>                
    		</form>
            </fieldset>
        </div>
    </body>
</html>
