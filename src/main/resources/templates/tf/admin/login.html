<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>医院登陆</title>
  <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<strong style="margin-top: 246px; margin-left: 14px; margin-bottom: -188px; 
        padding-right: 0px; top: -145px; position: absolute; 
        left: 464px; font-size: 74px;">医院管理系统</strong>
<font color="red" size="4px">
	<span class="wordCenter1" id="message" style="width: 36%; height: 36px; 
     margin-left: 668px; margin-top: 400px; top: 400px;" th:text="${msg}">
    </span>
</font>
<form enctype="multipart/form-data" action="/api/v1/user/login" method="post" >
	<div class="layui-container">
		  
	      <input id="userid" name="user_id" class="layui-input" style="width: 36%; height: 36px; 
	           margin-left: 371px; margin-top: 222px; top: 43px;" 
	           type="tel" autocomplete="off" placeholder="请输入用户名" />
	
		  <input id="passwd" name="user_password" class="layui-input" style="width: 36%; height: 36px; 
	           padding-top: 0px; margin-top: 72px; margin-left: 371px;" 
	           autocomplete="off" type="password" placeholder="请输入密码" />
	
		  <button id="login_btn" type="submit" class="layui-btn" style="margin-top: 72px; 
	    margin-left: 338px; height: 50px; width: 20%; font-size: 28px;" onclick="return checkInput()">登录</button>
	
		  <button id="register_btn" class="layui-btn" style="margin-top: -70px; 
	    margin-left: 608px; height: 50px; width: 20%; font-size: 28px;">注册</button>
	</div>
</form>
<script src="/layui/layui.js"></script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>


<script type="text/javascript">
         function getFileUrl(sourceId) {
             var url;
             if (navigator.userAgent.indexOf("MSIE")>=1) { // IE
                 url = document.getElementById(sourceId).value;
             } else if(navigator.userAgent.indexOf("Firefox")>0) { // Firefox
                 url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
             } else if(navigator.userAgent.indexOf("Chrome")>0) { // Chrome
                 url = window.URL.createObjectURL(document.getElementById(sourceId).files.item(0));
             }
             return url;
         }
         function preImg(sourceId, targetId) { 
             var url = getFileUrl(sourceId); 
             var imgPre = document.getElementById(targetId); 
             imgPre.src = url; 
         }
         function uploadFile() 
         { 
         	document.getElementById("imgOne").click(); 
         } 

         function bclickforfile() {
             $("[name=head_img]").click();
         }
         function jump(){
             window.location.href="/html/register.html";
         }
         function checkInput(){
         	var name = $("#userid").val();
         	var pwd = $("#passwd").val();
         	console.log(name);
         	if(name==""||pwd==""){
         		alert("输入有空值");
         		return false;
         	}
         	return true;
         }
         function getVerify(obj){
             obj.src ="/api/v1/user/getcode?"+Math.random();
         }

       //自定义验证规则
         form.verify({
           title: function(value){
             if(value.length < 5){
               return '标题至少得5个字符啊';
             }
           }
           ,pass: [
             /^[\S]{6,12}$/
             ,'密码必须6到12位，且不能出现空格'
           ]
           ,content: function(value){
             layedit.sync(editIndex);
           }
         });
</script> 
</body>
</html>
